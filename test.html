    <script>
        const dots = document.getElementsByClassName("btn-dot");
        const boxes = document.getElementsByClassName('boxes');

        function isInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top <= rect.height / 2 &&
                rect.bottom >= rect.height / 2 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function setInactive() {
            for (i = 0; i < dots.length; i++) {
                if (dots[i].classList.contains("active-btn")) {
                    console.log("hey");
                    dots[i].classList.replace("active-btn", "disabled-btn");
                } else {
                    dots[i].classList.add("disabled-btn");
                }
            }
        }

        function setActive(j) {
            dots[j].classList.replace("disabled-btn", "active-btn");
        }

        function updateDots() {
            for (j = 0; j < boxes.length; j++) {
                if (isInViewport(boxes[j])) {
                    setInactive();
                    setActive(j);
                }
            }
        }


        const box = document.querySelector('.box');
        const box1 = document.querySelector('.box1');
        const message = document.querySelector('#message');
        const message1 = document.querySelector('#message1');


        console.log("boxes ", boxes);


        document.addEventListener('scroll', function () {


            const messageText = isInViewport(box) ?
                'The box is visible in the viewport' :
                'The box is not visible in the viewport';

            message.textContent = messageText;

            const messageText1 = isInViewport(box1) ?
                'The box1 is visible in the viewport' :
                'The box1 is not visible in the viewport';

            message1.textContent = messageText1;
            // setInactive();
            updateDots();

        }, {
            passive: true
        });
    </script>
